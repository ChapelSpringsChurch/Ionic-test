<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>



    <script src="js/ionic.bundle.min.js"></script>
    <link href="css/ionic.min.css" rel="stylesheet">
    <link href="css/ionicons.min.css" rel="stylesheet">
    <title>the Source Presents Fine Arts</title>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->


    <script src="js/ionic.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8">

    // Wait for device API libraries to load
    //
    function onLoad() {
        document.addEventListener("deviceready", onDeviceReady, false);
        getUserInfo();
    }

    function getUserInfo(){
        var userName = window.localStorage.getItem("name");
        if(userName == null || userName == ""){
            window.location.href = 'login.html';
        }
        document.getElementById("userName").innerHTML = "Welcome " + userName
        // document.getElementById("mySchedule").href = "http://thesourcepresentsfinearts.com/event-by-user/" + userName
    }

    // device APIs are available
    //
    function onDeviceReady() {
        // Now safe to use device APIs
        if(PushbotsPlugin.isiOS){
          PushbotsPlugin.initializeiOS("550ae6241d0ab12a7f8b4573");
        }
        if(PushbotsPlugin.isAndroid){
          PushbotsPlugin.initializeAndroid("550ae6241d0ab12a7f8b4573", "116332121444");
        }
    }

    </script>


  </head>
  <body ng-app="app" animation="slide-left-right-ios7">

  <div>
    <div>
        <ion-nav-bar class="bar-dark">
            <ion-nav-back-button class="button-icon icon ion-ios-arrow-back">Back</ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
    </div>
</div>
<script id="login.html" type="text/ng-template">
<ion-view title="Login">
    <ion-content style="background: #000;"></ion-content>
    <ion-content class="center" ng-controller="Login" has-header="true" style="background: #000;">
                  <div class="row">
                <div class="col col-80  col-offset-10">
            <img src="http://i0.wp.com/thesourcepresentsfinearts.com/wp-content/uploads/2015/03/tSp-Mob2.png" style="width: 100%; height: auto;">
            <form>
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Enter Your Name</span>
                    <input type="text" ng-model="name" placeholder="">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>           

              <button class="button button-dark button-block" ui-sref="home" ng-click="login(name)">Login</button>
              </div>
              </div>
              </ion-content>
</ion-view></script>
<script id="home.html" type="text/ng-template">
<ion-view title="the Source Presents">
    <ion-tabs class="tabs-dark tabs-icon-top">
        <ion-tab title="Home" icon="ion-ios-home">
        <ion-content style="background: #000;"></ion-content>
            <ion-content class="center" style="background: #000;">
              <div class="row">
                <div class="col col-80  col-offset-10">
                  <img src="http://i0.wp.com/thesourcepresentsfinearts.com/wp-content/uploads/2015/03/tSp-Mob2.png" style="width: 100%; height: auto;">
                  <button class="button button-block button-outline button-dark ">MY SCHEDULE</button>
                  <button class="button button-block button-outline button-dark ">GLOBAL SCHEDULE</button>
                  <button class="button button-block button-outline button-dark ">WEBSITE</button>
                </div>
              </div>
            </ion-content>
        </ion-tab>
        <ion-tab title="MY SCHEDULE" icon="ion-ios-calendar">
            <ion-content padding="true"  ng-controller="Login" class="has-header" style="background: #000;">
            <p>{{URL}} </p>
             <iframe ng-src="{{URL}}"></iframe>></iframe>














            </ion-content>
        </ion-tab>
        <ion-tab title="GLOBAL SCHEDULE" icon="ion-ios-clock">
            <ion-content class="center" ng-controller="Login" has-header="true" style="background: #000;">
            form>
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" ng-model="name" placeholder="">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>           

              <button class="button" ng-click="login(name)">Save Data</button>
              <button class="button" ng-click="loadData()">Save Data</button>
              </form>
              </ion-content>

        </ion-tab>
        <ion-tab title="WEBSITE" icon="ion-ios-world-outline">
            <ion-content padding="false" class="has-header" style="background: #000;">
            <iframe src="http://thesourcepresentsfinearts.com/">
            <p>Your browser does not support iframes.</p>
            </iframe>
            </ion-content>
        </ion-tab>
    </ion-tabs>
</ion-view></script>
  </body>
</html>
